    //REST PARAMETER
function con(arr){
    for(let k=1;k<arguments.length;k++){
        let num=arguments[k];
        if(arr.indexOf(num)===-1){
            return false;
        }
    }
    return true;
}
let x=[2,4,6,7];
console.log(con(x,6,4,7));
//ES6
function con(arr,...nums){
    for(let num of nums){
        if(arr.indexOf(num)===-1){
            return false;
        }
    }
    return true;
}

console.log(con(y,6,4,9));
