<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var x = 1;
    if(true){
      let  x=2;
        console.log(`let x = ${x}`)//2
    }
    console.log(`var x = ${x}`)//1




    for(let x=0;x<=10;x++){
        console.log(`let loop ${x}`)//0-10
    }
    console.log(`var x = ${x}`)//1

</script>
</body>
</html>
